<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recharge Demo | Rudra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      height:100vh;
      background:linear-gradient(135deg,#ff4b1f,#1fddff);
      background-size:400% 400%;
      animation:gradient 12s ease infinite;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      overflow:hidden;
    }
    @keyframes gradient{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      width:90%;
      max-width:420px;
      padding:2rem;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px);
      border-radius:20px;
      text-align:center;
      position:relative;
    }
    .logo{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      margin:-90px auto 1rem;
      border:4px solid rgba(255,255,255,0.6);
    }
    h1{font-size:1.8rem;margin-bottom:0.5rem}
    p.desc{font-size:0.95rem;margin-bottom:1.5rem;color:#eee}

    .input-wrap{
      display:flex;
      align-items:center;
      background:rgba(255,255,255,0.25);
      border-radius:10px;
      margin-bottom:1rem;
      border:1px solid rgba(255,255,255,0.3);
      overflow:hidden;
    }
    .prefix{
      padding:0.8rem 1rem;
      font-weight:600;
      color:#222;
      background:#fff;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:1rem;
    }
    input{
      flex:1;
      border:none;
      background:#fff;
      color:#222;
      padding:0.8rem;
      font-size:1rem;
      outline:none;
      min-width:0;
    }

    button{
      background:#000;
      color:#fff;
      border:none;
      padding:0.8rem 1.2rem;
      font-size:1rem;
      font-weight:500;
      border-radius:8px;
      cursor:pointer;
      transition:all .3s;
      width:100%;
    }
    button:hover{background:#333}
    button:active{transform:scale(0.96)}

    .message{margin-top:1rem;font-weight:500}
    .hidden{display:none}

    .result{
      position:absolute;
      inset:0;
      background:#fff;
      color:#333;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      border-radius:20px;
      text-align:center;
      padding:2rem;
      opacity:0;
      pointer-events:none;
      transition:opacity 0.5s ease;
    }
    .result.show{opacity:1;pointer-events:auto}

    footer{
      position:absolute;
      bottom:10px;
      font-size:0.8rem;
      opacity:0.8;
    }
    footer a{color:#fff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.ibb.co/F45xCN9N/Img2url-bot.jpg" class="logo" alt="Logo">
    <h1>Recharge Demo</h1>
    <p class="desc">Enter your Indian mobile number to simulate a recharge (for fun only!)</p>

    <div class="input-wrap">
      <div class="prefix">üáÆüá≥ +91</div>
      <input type="tel" id="number" maxlength="10" placeholder="Enter 10 digit mobile number">
    </div>

    <button id="submitBtn">Submit</button>
    <div class="message hidden" id="msg"></div>

    <div class="result" id="resultBox">
      <h2>üéâ Congratulations!</h2>
      <p>Your recharge is on its way.<br/>Please wait for 24 hours.</p>
    </div>

    <footer>
      Made with ‚ù§Ô∏è by <a href="https://instagram.com/eternal.rudra" target="_blank">Rudra</a>
    </footer>
  </div>

  <!-- Sound -->
  <audio id="cheer" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_f2b0baf6d7.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn=document.getElementById('submitBtn');
    const input=document.getElementById('number');
    const msg=document.getElementById('msg');
    const result=document.getElementById('resultBox');
    const cheer=document.getElementById('cheer');

    btn.addEventListener('click',()=>{
      const val=input.value.trim();
      msg.classList.remove('hidden');

      if(/^[0-9]{10}$/.test(val)){
        msg.textContent='Checking...';
        msg.style.color='#fff';
        setTimeout(()=>{
          result.classList.add('show');
          cheer.currentTime=0;
          cheer.play().catch(e=>console.log('Audio blocked',e));
          confetti({particleCount:150,spread:70,origin:{y:0.6}});
        },800);
      }else{
        msg.textContent='‚ùå Please enter a valid 10 digit Indian number.';
        msg.style.color='yellow';
      }
    });
  </script>
</body>
</html>
