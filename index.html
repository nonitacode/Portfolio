<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#0f0f0f;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .container{
      width:90%;
      max-width:600px;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1rem;
      font-size:1.1rem;
      font-weight:600;
      background:#ffffff;     /* White background */
      color:#000000;          /* Black text */
      text-decoration:none;
      border-radius:10px;
      border:1px solid #ccc;
      transition:background .3s,color .3s,transform .2s;
    }
    .btn i{margin-right:10px;}
    .btn:hover,
    .btn:active{
      background:#ffeb3b;   /* Yellow on hover/click */
      color:#000;
      transform:scale(1.02);
    }
    .bottom-link{
      margin-top:1.5rem;
      text-align:center;
    }
    .bottom-link a{
      display:inline-block;
      padding:0.9rem 2rem;
      background:#ff3333;     /* Red button */
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:600;
      transition:background .3s,color .3s;
    }
    .bottom-link a:hover,
    .bottom-link a:active{
      background:#ffffff;     /* White on click/hover */
      color:#000;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="grid">
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-telegram"></i>Button 1</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-instagram"></i>Button 2</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="far fa-file-alt"></i>Button 3</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-github"></i>Button 4</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-youtube"></i>Button 5</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fas fa-link"></i>Button 6</a>
  </div>

  <div class="bottom-link">
    <a href="https://t.me/Kenkaneki7678" target="_blank">
      Join My Telegram Channel
    </a>
  </div>
</div>

</body>
</html>
