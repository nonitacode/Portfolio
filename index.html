<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Recharge Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#0e0e0e;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:2rem 1rem;
    }
    .profile-pic{
      width:140px;
      height:140px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid #ff3333;
      box-shadow:0 0 15px rgba(255,51,51,0.5);
      margin-bottom:1rem;
    }
    .description{
      font-size:1rem;
      text-align:center;
      max-width:500px;
      color:#ccc;
      margin-bottom:2rem;
    }
    .form-box{
      background:#1b1b1b;
      padding:2rem 1.5rem;
      border-radius:14px;
      max-width:420px;
      width:100%;
      box-shadow:0 0 15px rgba(255,255,255,0.05);
    }
    .country{
      text-align:center;
      font-weight:600;
      font-size:1.2rem;
      margin-bottom:1rem;
    }
    .input-wrapper{
      display:flex;
      align-items:center;
      background:#2a2a2a;
      border:1px solid #444;
      border-radius:8px;
      overflow:hidden;
      margin-bottom:1rem;
    }
    .prefix{
      background:#333;
      padding:0.8rem 1rem;
      font-weight:600;
      color:#ffeb3b;
      white-space:nowrap;
    }
    input{
      flex:1;
      padding:0.8rem;
      font-size:1rem;
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
    }
    button{
      width:100%;
      padding:0.9rem;
      font-size:1rem;
      font-weight:600;
      background:#ff3333;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background .3s;
    }
    button:hover{background:#fff;color:#000;}
    .message{
      margin-top:1rem;
      padding:0.6rem;
      text-align:center;
      border-radius:6px;
      display:none;
      animation:fade .4s ease;
    }
    .error{background:#ff4d4d;color:#fff;}
    .success{background:#4caf50;color:#fff;}
    @keyframes fade{
      from{opacity:0;transform:scale(0.9);}
      to{opacity:1;transform:scale(1);}
    }
    footer{
      margin-top:2rem;
      font-size:0.85rem;
      color:#999;
    }
    footer a{color:#ffeb3b;text-decoration:none;}
    footer a:hover{text-decoration:underline;}
  </style>
</head>
<body>

  <img src="https://i.ibb.co/F45xCN9N/Img2url-bot.jpg" alt="Profile" class="profile-pic">
  <p class="description">
    Welcome! I'm <strong>Rudra</strong>, a developer & content creator.<br>
    Enter your Indian mobile number for demo recharge.
  </p>

  <div class="form-box">
    <div class="country">üáÆüá≥ India</div>
    <div class="input-wrapper">
      <div class="prefix">+91</div>
      <input type="tel" id="mobile" placeholder="Enter 10 digit number" maxlength="10">
    </div>
    <button id="submit">Submit</button>
    <div id="msg" class="message"></div>
  </div>

  <footer>
    Made by <a href="https://t.me/Kenkaneki7678" target="_blank">Rudra</a>
  </footer>

  <script>
    const mobileInput = document.getElementById('mobile');
    const submitBtn = document.getElementById('submit');
    const msg = document.getElementById('msg');

    submitBtn.addEventListener('click', () => {
      const value = mobileInput.value.trim();

      if(!/^[0-9]{10}$/.test(value)){
        msg.textContent = "‚ö†Ô∏è Number galat hai! 10 digit ka valid Indian number dijiye.";
        msg.className = "message error";
        msg.style.display = "block";
      } else {
        msg.textContent = "üéâ Congratulations! Wait for 24 hours, your recharge will be done.";
        msg.className = "message success";
        msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
