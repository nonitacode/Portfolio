<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Number Validation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#0f0f0f;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:2rem 1rem;
    }
    .profile-pic{
      width:150px;
      height:150px;
      border-radius:50%;
      object-fit:cover;
      border:4px solid #fff;
      margin-bottom:1rem;
    }
    .description{
      font-size:1rem;
      max-width:500px;
      color:#e0e0e0;
      margin-bottom:2rem;
      text-align:center;
    }
    .form-box{
      background:#1a1a1a;
      padding:2rem;
      border-radius:12px;
      max-width:400px;
      width:100%;
      box-shadow:0 0 10px rgba(0,0,0,0.3);
    }
    label{
      display:block;
      margin-bottom:0.5rem;
      font-weight:600;
    }
    input{
      width:100%;
      padding:0.8rem;
      font-size:1rem;
      border-radius:8px;
      border:1px solid #ccc;
      outline:none;
      margin-bottom:1rem;
    }
    button{
      width:100%;
      padding:0.9rem;
      font-size:1rem;
      font-weight:600;
      background:#ff3333;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background .3s;
    }
    button:hover{background:#fff;color:#000;}
    .message{
      margin-top:1rem;
      font-size:0.95rem;
      text-align:center;
      padding:0.5rem;
      border-radius:6px;
      display:none;
    }
    .error{background:#ff4d4d;color:#fff;}
    .success{background:#4caf50;color:#fff;}
    footer{
      font-size:0.85rem;
      color:#999;
      text-align:center;
      margin-top:2rem;
    }
    footer a{color:#ffeb3b;text-decoration:none;}
    footer a:hover{text-decoration:underline;}
  </style>
</head>
<body>

  <img src="https://i.ibb.co/F45xCN9N/Img2url-bot.jpg" alt="Profile" class="profile-pic">
  <p class="description">
    Welcome! I'm <strong>Rudra</strong>, a developer & content creator.<br>
    Enter your Indian mobile number below.
  </p>

  <div class="form-box">
    <label for="mobile">Enter Your Mobile Number</label>
    <input type="tel" id="mobile" placeholder="10 digit number" maxlength="10">
    <button id="submit">Submit</button>
    <div id="msg" class="message"></div>
  </div>

  <footer>
    Made by <a href="https://t.me/Kenkaneki7678" target="_blank">Rudra</a>
  </footer>

  <script>
    const mobileInput = document.getElementById('mobile');
    const submitBtn = document.getElementById('submit');
    const msg = document.getElementById('msg');

    submitBtn.addEventListener('click', function(){
      const value = mobileInput.value.trim();

      if(!/^[0-9]{10}$/.test(value)){
        msg.textContent = "Number galat hai! 10 digit ka valid Indian number dijiye.";
        msg.className = "message error";
        msg.style.display = "block";
      } else {
        msg.textContent = "ðŸŽ‰ Congratulations! Wait for 24 hours, your recharge will be done.";
        msg.className = "message success";
        msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
