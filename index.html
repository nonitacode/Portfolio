<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile with Buttons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#0f0f0f;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:2rem 1rem;
    }
    .profile-pic{
      width:150px;
      height:150px;
      border-radius:50%;
      object-fit:cover;
      border:4px solid #fff;
      margin-bottom:1rem;
    }
    .description{
      font-size:1rem;
      max-width:500px;
      color:#e0e0e0;
      margin-bottom:2rem;
      text-align:center;
    }
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:1rem;
      width:100%;
      max-width:600px;
      margin-bottom:1.5rem;
    }
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1rem;
      font-size:1.05rem;
      font-weight:600;
      background:#ffffff;
      color:#000000;
      text-decoration:none;
      border-radius:10px;
      border:1px solid #ccc;
      transition:background .3s,color .3s,transform .2s;
      overflow:hidden;
    }
    .btn i{margin-right:10px;}
    .btn:hover{background:#ffeb3b;}
    .btn.clicked{
      background:#ffeb3b;
      color:#000;
    }

    /* Fire/signal animation */
    .fire {
      position:absolute;
      top:-10px;
      left:50%;
      transform:translateX(-50%);
      width:0;
      height:0;
      border-left:10px solid transparent;
      border-right:10px solid transparent;
      border-bottom:20px solid orange;
      opacity:0;
      animation:fire 0.6s ease forwards;
    }
    @keyframes fire{
      0%{opacity:0; transform:translateX(-50%) scale(0.5);}
      50%{opacity:1; transform:translateX(-50%) scale(1.2);}
      100%{opacity:0; transform:translateX(-50%) scale(0.8);}
    }

    .bottom-link{text-align:center;margin-bottom:2rem;}
    .bottom-link a{
      display:inline-block;
      padding:0.9rem 2rem;
      background:#ff3333;
      color:#fff;
      font-weight:600;
      text-decoration:none;
      border-radius:8px;
      transition:background .3s,color .3s;
    }
    .bottom-link a:hover{background:#ffffff;color:#000;}
    footer{
      font-size:0.85rem;
      color:#999;
      text-align:center;
    }
    footer a{color:#ffeb3b;text-decoration:none;}
    footer a:hover{text-decoration:underline;}
  </style>
</head>
<body>

  <!-- Profile -->
  <img src="https://i.ibb.co/F45xCN9N/Img2url-bot.jpg" alt="Profile" class="profile-pic">
  <p class="description">
    Welcome! I'm <strong>Rudra</strong>, a developer & content creator.<br>
    Explore my work and join all my channels!
  </p>

  <!-- 6 Buttons -->
  <div class="grid">
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-telegram"></i>Button 1</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-instagram"></i>Button 2</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="far fa-file-alt"></i>Button 3</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-github"></i>Button 4</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fab fa-youtube"></i>Button 5</a>
    <a href="https://t.me/Kenkaneki7678" class="btn"><i class="fas fa-link"></i>Button 6</a>
  </div>

  <!-- Bottom red button -->
  <div class="bottom-link">
    <a href="https://t.me/Kenkaneki7678" target="_blank">
      Join My Telegram Channel
    </a>
  </div>

  <!-- Footer -->
  <footer>
    Made by <a href="https://t.me/Kenkaneki7678" target="_blank">Rudra</a>
  </footer>

  <script>
    // Button click event
    document.querySelectorAll('.btn').forEach(btn=>{
      btn.addEventListener('click', function(e){
        e.preventDefault(); // prevent link just for demo
        // text change
        this.innerHTML = '<i class="fas fa-check"></i> Joined!';
        this.classList.add('clicked');
        // add fire effect
        const fire = document.createElement('div');
        fire.classList.add('fire');
        this.appendChild(fire);
        setTimeout(()=>fire.remove(),600);
      });
    });
  </script>
</body>
</html>
