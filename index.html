<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Grid Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#ff4b1f,#1fddff);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px 10px;
      color:#fff;
    }
    .card{
      width:100%;
      max-width:480px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px);
      border-radius:20px;
      padding:2rem 1.5rem;
      text-align:center;
    }
    .logo{
      width:110px;
      height:110px;
      object-fit:cover;
      border-radius:50%;
      border:4px solid rgba(255,255,255,0.6);
      margin-top:-90px;
    }
    h1{margin:0.5rem 0;font-size:1.6rem}
    p.desc{font-size:0.95rem;margin-bottom:1.5rem;color:#eee}

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:18px;
    }
    button.link-btn{
      background:#000;
      color:#fff;
      padding:12px;
      font-size:1rem;
      font-weight:500;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:all .25s ease;
    }
    button.link-btn.clicked{background:#ffcc00;color:#000}

    .special{
      width:100%;
      background:#e53935;
      color:#fff;
      padding:12px;
      font-size:1rem;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:all .25s;
    }
    .special.clicked{background:#fff;color:#e53935}

    footer{
      margin-top:1.5rem;
      font-size:0.8rem;
      opacity:0.8;
    }
    footer a{color:#fff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>

  <div class="card">
    <img src="https://ibb.co/NgC8z7X9" alt="Logo" class="logo">
    <h1>Join My Channels</h1>
    <p class="desc">Tap any button to open the link (color changes on click)</p>

    <div class="grid">
      <button class="link-btn" data-url="https://instagram.com/">Button 1</button>
      <button class="link-btn" data-url="https://youtube.com/">Button 2</button>
      <button class="link-btn" data-url="https://facebook.com/">Button 3</button>
      <button class="link-btn" data-url="https://twitter.com/">Button 4</button>
      <button class="link-btn" data-url="https://linkedin.com/">Button 5</button>
      <button class="link-btn" data-url="https://github.com/">Button 6</button>
    </div>

    <button class="special" data-url="https://example.com">Special Link</button>

    <footer>
      Made with ❤️ by <a href="https://instagram.com/eternal.rudra" target="_blank">Rudra</a>
    </footer>
  </div>

  <script>
    // sab buttons select karo
    const linkBtns=document.querySelectorAll('.link-btn');
    const special=document.querySelector('.special');

    linkBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        btn.classList.toggle('clicked');     // rang badlo
        const url=btn.dataset.url;
        window.open(url,'_blank');           // link open karo
      });
    });

    special.addEventListener('click',()=>{
      special.classList.toggle('clicked');
      window.open(special.dataset.url,'_blank');
    });
  </script>

</body>
</html>
